<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
        }

        .menu {
            display: flex;
            gap: 1rem;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px; /* Altura del nav */
            right: -250px;
            width: 130px;
            height: calc(100vh - 60px); /* Para que no cubra el nav */
            background-color: #333;
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .mobile-menu.active {
            display: block;
            right: 0;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Añadí un poco de contenido para probar el desplazamiento */
        .content {
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
    </div>

    <div class="content">
        <h1>Bienvenido a nuestra página</h1>
        <p>Aquí hay contenido para probar el desplazamiento y el comportamiento del menú.</p>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
