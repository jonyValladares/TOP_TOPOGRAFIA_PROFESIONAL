<style>/* Estilo general */
#contact {

}

}

.send-button {

  padding: 10px;

  border: none;
  border-radius: 5px;

  cursor: pointer;
}

/* MODIFICA LA LISTA DE CONTATCTOS */
.direct-contact-container {
  flex: 1;
  min-width: 300px;
  background: #444;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center; /* Centra verticalmente */
}

.contact-list {
  list-style: none;
  padding: 0;
}

.contact-list .list-item {

  font-size: 1.2rem;
}

.social-media-list {

  padding: 0;
  list-style: none;
}

.copyright {
  margin-top: 20px;
  font-size: 0.9rem;
}

/* Responsivo */
@media (max-width: 768px) {
  .contact-wrapper {

  .contact-text.place {

}
