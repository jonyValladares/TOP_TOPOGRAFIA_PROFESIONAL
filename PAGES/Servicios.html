<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar con Botón</title>
        <link rel="stylesheet" href="../CSS/NavModulos.css">
        <!-- link CDN para bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- Script para usar bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav>

                <a href="../index.html" class="boton-imagen">
                    <img src="../img/LOGOTOP.png" alt="Botón de imagen">
                </a>

            </nav>

        </header>

  <!-- -------------------------------------------------------- seccion 1 --------------------------------------------->
  <section class="video-section">
    <video autoplay loop muted>
        <source src="../img/18330879-hd_1920_1080_25fps.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="video-text">SERVICIOS</div>
</section>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .video-section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .video-section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .video-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 768px) {
        .video-text {
            font-size: 1.5rem;
        }
    }
</style>


<!-- ----------------------------------------------------- FIN seccion 1 --------------------------------------------->


        
    </body>
</html>
